<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/normalise.css">
    <link rel="stylesheet" href="scss/index.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="headerImg">

        </div>
        <div id="Map" class="Map">

        </div>
        <div class="addressTrackerWrapper">
            <span class="header">
                IP Address Tracker
            </span>
            <div class="inpitWrapper">
                <input class="ipInput" placeholder="Search for any IP address or domain" />
                <span class="searchIcon"></span>
            </div>
            <div class="card">
                <div class="ipAddressResultWrapper">
                    <span class="resultHeader">IP Address</span>
                    <span id="IPAddressResult" class="result"></span>
                </div>
                <div class="verticalSeperator"></div>
                <div class="locationResultWrapper">
                    <span class="resultHeader">Location</span>
                    <span id="LocationResult" class="result"></span>
                </div>
                <div class="verticalSeperator"></div>
                <div class="timezoneResultWrapper">
                    <span class="resultHeader">Timezone</span>
                    <span id="TimezoneResult" class="result"></span>
                </div>
                <div class="verticalSeperator"></div>
                <div class="IspResultWrapper">
                    <span class="resultHeader">ISP</span>
                    <span id="IspResult" class="result"></span>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
